<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.0.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery.mobile-1.4.0.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <!----------------------first Page-------------------------------->
        <div class="wrapper" data-role="page" id="home">
            <div data-role="header" class="header">
                <span >Manage Personal Info</span>
                <span class="loginLink" >
                    <a  class="login-btn ui-btn-inline" data-transition="pop" data-dialog="true">Login</a>&nbsp;|&nbsp;
                    <a  class="sign-btn ui-btn-inline" data-transition="pop" data-dialog="true">SignUp</a>
                </span>    
            </div>
            <div role="main" class="ui-content" id="wrapper">
                <div class="sidemenu">
                    <div class="menu"></div>
                    <div class="option-box">

                        <select onchange="showDetailResult(this);" id="menu-dropdown"></select>
                    </div>
                </div>
                <div class="container">
                    <div class="add-container">
                        <span></span>
                        <a class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-icon-plus ui-btn-icon-notext ui-btn-b ui-mini icon-left ">icon only button</a>

                    </div>
                    <div class="additem-container">
                        <div class="sub-container">
                            <ul class="sub-items"></ul>

                        </div>
                    </div>
                    <div class="template-container"></div>
                </div>

            </div>
            <div class="login">
                <a class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-icon-delete ui-btn-icon-notext ui-btn-b ui-mini icon-left login-close">icon only button</a>

                <ul class="login-container panel">
                    <li>  
                        <span>UserName</span><span class="require">*</span><br>  
                        <input type="text" id="username"/>  
                    </li>  
                    <li>  
                        <span>Password</span><span class="require">*</span><br>  
                        <input type="password" id="password"/>  
                    </li>  
                        
                </ul>
                <ul class="sign-container panel">

                    <li>   
                        <span>UserName</span><span class="require">*</span><br>   
                        <input type="text" id="username"/>   
                    </li>   
                    <li>   
                        <span>Password</span><span class="require">*</span><br>   
                        <input type="password" id="password"/>   
                    </li>   
                    <li>   
                        <span>Email</span><span class="require">*</span><br>   
                        <input type="text" id="email"/>   
                    </li>   
                </ul>
                <ul class="forgot-container panel">
                    
                </ul>
                <a  onclick="submitdetails(this);" class="ui-shadow ui-btn ui-corner-all doneLogin">Link button</a>
            </div>

            <div class="overlay"></div>
        </div>

        <!----------------------second Page-------------------------------->


    </body>
</html>
